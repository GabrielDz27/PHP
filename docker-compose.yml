version: '3.8'
services:
  app:
    image: php:8.2-apache
    volumes:
      - ./src:/var/www/html/
    ports:
      - "8080:80"
    depends_on:
      - db
  
  db:
    image: mysql:8.0
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: root_password_segura
      MYSQL_DATABASE: meu_banco_de_dados
    volumes:
      - dbdata:/var/lib/mysql
    
volumes:
  dbdata: